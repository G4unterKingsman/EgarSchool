<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charster=UTF-8">
    <title>EGAR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column">
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">
            <button class="btn btn-success">Главная</button>
        </a>
    </nav>
</div>

<div class="container mt-5 mb-5">
    <h1>Редактирование документа</h1>
    <div class="alert alert-info mt-2">
        <form method="post"  th:object="${dtoDocument}">
            <p th:if="${#fields.hasErrors('title')}" th:errorclass="text-bg-danger" th:errors="${dtoDocument.title}"></p>
            <input type="text" name="title" class="form-control" th:value="${documents.title}" th:field="*{title}"><br>
            <br/>
            <p th:if="${#fields.hasErrors('number')}" th:errorclass="text-bg-danger" th:errors="${dtoDocument.number}">rty</p>
            <input type="number" name="number"  class="form-control" th:value="${documents.number}" th:field="*{number}"><br>
            <p th:if="${#fields.hasErrors('type')}" th:errorclass="text-bg-danger" th:errors="${dtoDocument.type}">rty</p>
            <input type="text" name="type"  list="brow" class="form-control" th:value="${documents.type}" th:field="*{type}"><br>
            <datalist id="brow">
                <option value="cmd"></option>
                <option value="pdf"></option>
                <option value="bat"></option>
                <option value="pptx"></option>
                <option value="dock"></option>
            </datalist>
            <p th:if="${#fields.hasErrors('contentOfDoc')}" th:errorclass="text-bg-danger" th:errors="${dtoDocument.contentOfDoc}">rty</p>
            <textarea name="contentOfDoc"  th:text="${documents.contentOfDoc}" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Редактировать</button>
        </form>
    </div>
</div>
</body>
</html>
