<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charster=UTF-8">
    <title>EGAR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column">
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/"><button class="btn btn-success">Главная</button></a>
    </nav>
</div>

<div class="container">
    <h1>Документы</h1>
    <table border="1" class="table">
        <thead>
        <tr><th>Название</th><br><th>Номер</th><br><th>Тип</th><br><th>Когда Создан</th><br><th>Содержимое</th><br></tr>
        </thead>
        <tbody th:if="${documents}">
        <tr th:each="d : ${documents}">
            <td th:text="${d.title}"></td>
            <td th:text="${d.number}"></td>
            <td th:text="${d.type}"></td>
            <td th:text="${#temporals.format(d.whenCreated, 'dd.MM.yyyy HH:mm')}"></td>
            <td th:text="${d.contentOfDoc}"></td>
            <td><a th:href="'/index/' + ${d.id} + '/edit'">Редактировать</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
